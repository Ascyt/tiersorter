<div *ngIf="sorterState === sorterStateEnum.Initializing">
    <app-initialize (startSorter)="onInitializeSubmit()"></app-initialize>
</div>
<div *ngIf="sorterState === sorterStateEnum.Sorting">
    <app-sorter (sortingComplete)="onSorterFinish()" (startOver)="onStartOver()"></app-sorter>
</div>
<div *ngIf="sorterState === sorterStateEnum.Finished">
    <app-finished (startOver)="onStartOver()"></app-finished>
</div>
